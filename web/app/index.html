<!DOCTYPE html>
<html lang="en" ng-app="raiweb" ng-controller="appController">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ metaInformationService.getMetaDescription() }}">
    <meta name="keywords" content="{{ metaInformationService.getMetaKeywords() }}">

    <title ng-bind="pageTitleService.getPageTitle()"></title>

    <link href="styles/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="{{application && application.name}}">
    <app-header class="raiweb-mainnav"
      logo = "appHeader.logo"
      navs = "appHeader.navs">
    </app-header>

    <global-search></global-search>
    <ui-view ng-animate="'view'"></ui-view>

    <script src="index.js"></script>
  </body>
</html>
