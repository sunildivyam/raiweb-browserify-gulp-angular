<ul class="feature-list">
	<li ng-repeat="feature in features" class="feature container-fluid" ng-class="feature.mode">
		<a ui-sref="{{feature.stateName}}">
			<div class="row">
				<div class="icon col-xs-2">

				</div>
				<div class="col-xs-10">
					<div class="container-fluid">
						<div class="row">
							<h3 ng-bind="feature.name" title="{{feature.name}}" class="name col-xs-12"></h3>
						</div>
						<div class="row">
							<span ng-if="feature.author" class="author col-xs-6">
								<span class="label">Author: </span>
								<span ng-bind="feature.author" class="value"></span>
							</span>
							<span ng-if="feature.postedOn" class="postedon col-xs-6">
								<span class="label">Posted on: </span>
								<span ng-bind="feature.postedOn" class="value"></span>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<p ng-bind-html="feature.shortDescription" class="short-description col-xs-12"></p>
			</div>
		</a>
	</li>
</ul>
